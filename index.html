<!DOCTYPE html>
<html>
<head>
	<title>Movie Rating Guessing Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
	<div class="title">
		<!--<h1>Movie Rating Guessing Game</h1>-->
		<h1 id="title"></h1>
		<h4 id="cast"></h4>
	</div>
	<div>
		<img class="image" id="image">
	</div>	
	<div class="rating">
		<!--<h3 id="instruction">Click the Correct Score</h3>-->
		<p class="test" id="test"></p>
		<label for="ratingbtn"></label><input type="button" value="1" id="ratingbtn" class="ratingbtn">
      	<label for="ratingbtn1"></label><input type="button" value="2" id="ratingbtn1" class="ratingbtn">
      	<label for="ratingbtn2"></label><input type="button" value="3" id="ratingbtn2" class="ratingbtn">
      	<label for="resetbtn"></label><input type="button" value="&#8634" id="resetbtn" class="ratingbtn">
		<div class="resultParas">
      		<p class="lastResult"></p>
      		<!--<p class="guesses"></p>
      		<p class="lowOrHi"></p>-->
    	</div>
	</div>  
</main>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
